<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cube Morphing</title>
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="app.css">
</head>

<body>
  <div class="nav">
  <div class="spin-control control">
      <button class="spin-btn">Spin</button>
    </div>
    <div class="shape-control control">
      <button class="initial-btn">Initial</button>
      <button class="cube-btn">Cube</button>
      <button class="sphere-btn">Sphere</button>
    </div>
  </div>

  <div id="container">
    <div id="scene">
      <div id="shape" class="init backfaces">
        <div class="face one">A</div>
        <div class="face two">B</div>
        <div class="face three">C</div>
        <div class="face four">D</div>
        <div class="face five">E</div>
        <div class="face six">F</div>
      </div>
    </div>
  </div>

</body>
</html>
